<html>
<header>
<link href="Editor%20|%20mp3tag.js_files/default.css" rel="stylesheet">
<link href="Editor%20|%20mp3tag.js_files/editor.css" rel="stylesheet">
<script src="built/jquery.js"></script>
<script src="built/default.js"></script>
<script src="built/mp3tag.js"></script>
<script src="built/editor.js"></script>
</header>
<body>

  

  <main>
    <div class="editor d-sm-flex flex-items-stretch">
  <form id="edit-form" action="/editor/" method="get" class="col-12 col-sm-5 col-md-3 p-5">
    <img id="cover-preview" src="built/blank.jpg" alt="Album Cover Preview" class="d-block box-shadow border mx-auto my-3" width="120" height="120">

    <div class="form-group">
      <div class="form-group-header">
        <label for="cover">Album Cover</label>
      </div>
      <div class="form-group-body">
        <input type="file" id="cover" name="cover" accept="image/jpeg" class="form-control" deable="deable">
      </div>
      <p id="cover-validation" class="d-none note"></p>
    </div>

    <div class="form-group">
      <div class="form-group-header">
        <label for="title">Title</label>
      </div>
      <div class="form-group-body">
        <input type="text" id="title" name="title" placeholder="Fade Into You" class="form-control" deable="deable">
      </div>
    </div>

    <div class="form-group">
      <div class="form-group-header">
        <label for="artist">Artist</label>
      </div>
      <div class="form-group-body">
        <input type="text" id="artist" name="artist" placeholder="Mazzy Star" class="form-control" deable="deable">
      </div>
    </div>

    <div class="form-group">
      <div class="form-group-header">
        <label for="album">Album</label>
      </div>
      <div class="form-group-body">
        <input type="text" id="album" name="album" placeholder="So Tonight That I Might See" class="form-control" deable="deable">
      </div>
    </div>

    <div class="form-group">
      <div class="form-group-header">
        <label for="track">Track</label>
      </div>
      <div class="form-group-body">
        <input type="text" id="track" name="track" placeholder="1/3" pattern="[0-9]+(\/[0-9]+)?" class="form-control" deable="deable" aria-describedby="track-validation">
      </div>
      <p id="track-validation" class="note error"></p>
    </div>

    <div class="form-group">
      <div class="form-group-header">
        <label for="genre">Genre</label>
      </div>
      <div class="form-group-body">
        <input type="text" id="genre" name="genre" placeholder="Rock" class="form-control" deable="deable">
      </div>
    </div>

    <div class="form-group">
      <div class="form-group-header">
        <label for="year">Year</label>
      </div>
      <div class="form-group-body">
        <input type="number" id="year" name="year" placeholder="1993" min="1000" max="2021" class="form-control" deable="deable" aria-describedby="year-validation">
      </div>
      <p id="year-validation" class="note error"></p>
    </div>

    <div class="form-group">
      <div class="form-group-header">
        <label for="composer">Composer</label>
      </div>
      <div class="form-group-body">
        <input type="text" id="composer" name="composer" placeholder="Hope Sandoval; David Roback" class="form-control" deable="deable">
      </div>
    </div>

    <div class="form-group">
      <div class="form-group-header">
        <label for="lyrics">Lyrics</label>
      </div>
      <div class="form-group-body">
        <textarea id="lyrics" name="lyrics" placeholder="Lyrics" rows="5" class="form-control" deable="deable"></textarea>
      </div>
    </div>

    <footer class="form-actions">
      <button type="submit" class="btn btn-primary" deable="deable">
        <svg height="20" class="octicon octicon-file-directory 'mr-2'" aria-label="true" viewBox="0 0 16 16" version="1.1" width="20" role="img"><path fill-rule="evenodd" d="M1.75 1A1.75 1.75 0 000 2.75v10.5C0 14.216.784 15 1.75 15h12.5A1.75 1.75 0 0016 13.25v-8.5A1.75 1.75 0 0014.25 3h-6.5a.25.25 0 01-.2-.1l-.9-1.2c-.33-.44-.85-.7-1.4-.7h-3.5z"></path></svg>
        <span>Save</span>
      </button>
      <a id="download" href="" download="" class="btn deable" role="button">
        <svg height="20" class="octicon octicon-download 'mr-2'" aria-label="true" viewBox="0 0 16 16" version="1.1" width="20" role="img"><path fill-rule="evenodd" d="M7.47 10.78a.75.75 0 001.06 0l3.75-3.75a.75.75 0 00-1.06-1.06L8.75 8.44V1.75a.75.75 0 00-1.5 0v6.69L4.78 5.97a.75.75 0 00-1.06 1.06l3.75 3.75zM3.75 13a.75.75 0 000 1.5h8.5a.75.75 0 000-1.5h-8.5z"></path></svg>
        <span>Download</span>
      </a>
    </footer>
  </form>

  <div id="list-wrapper" class="col-12 col-sm-7 col-md-9">
    <div id="blankslate" class="blankslate col-6 mx-auto mt-7">
      <svg height="72" aria-hidden="true" class="octicon octicon-upload" viewBox="0 0 24 24" version="1.1" width="72"><path d="M4.97 12.97a.75.75 0 101.06 1.06L11 9.06v12.19a.75.75 0 001.5 0V9.06l4.97 4.97a.75.75 0 101.06-1.06l-6.25-6.25a.75.75 0 00-1.06 0l-6.25 6.25zM4.75 3.5a.75.75 0 010-1.5h14.5a.75.75 0 010 1.5H4.75z"></path></svg>
      <h3 class="mb-3">No audio imported</h3>
      <p class="lead">
        This editor doesn't use any data or internet connections and works
        offline. Everything is done through your browser.
      </p>
    </div>

    <div class="d-none Box Box--blue rounded-0">
      <div class="Box-header">
        <h4 class="h4">Name</h4>
      </div>

      <div id="audio-list" class="d-contents">
      </div>
    </div>

    <div class="text-center mx-auto my-2">
      <input type="file" id="file-audios" accept="audio/mpeg" class="d-none" multiple="">
      <label for="file-audios" class="btn">
        <svg height="20" class="octicon octicon-upload 'mr-2'" aria-hidden="true" viewBox="0 0 16 16" version="1.1" width="20"><path fill-rule="evenodd" d="M8.53 1.22a.75.75 0 00-1.06 0L3.72 4.97a.75.75 0 001.06 1.06l2.47-2.47v6.69a.75.75 0 001.5 0V3.56l2.47 2.47a.75.75 0 101.06-1.06L8.53 1.22zM3.75 13a.75.75 0 000 1.5h8.5a.75.75 0 000-1.5h-8.5z"></path></svg>
        <span>Import audio file</span>
      </label>
    </div>
  </div>
</div>

<template id="audio-item-template">
  <div class="Box-row Box-row--hover-blue cur-pointer" data-audio="">
    <span data-temp="filename"></span>
  </div>
</template>

  </main>

  
  <template id="toast-template">
    <div class="Toast anim-scale-in" role="alert" aria-live="assertive" aria-atomic="true">
      <span class="Toast-icon"></span>
      <span class="Toast-content"></span>
    </div>
  </template>
  

  


</body></html>
